<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            background-color: #f0f0f0; 
        }
        .box {
            width: 300px; 
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #ffffff; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 0 0 20px 0; 
            font-size: 1.5em; 
            color: #333;
            text-align: center;
        }
        .button-container {
            display: flex;
            flex-direction: column; 
            width: 100%; 
            align-items: center; 
        }
        button {
            background-color: lightblue;
            border: none;
            color: #333;
            padding: 15px 25px;
            font-size: 26px; 
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 5px;
            width: 200px;  
            margin-bottom: 10px; 
        }
        button:hover {
            background-color: rgb(0, 128, 128);
            color: white;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>DASHBOARD</h1>   
        <div class="button-container">
            <button onclick="promptForPin('account')">Account Details</button>
            <button onclick="promptForPin('debit')">Debit</button>
            <button onclick="promptForPin('credit')">Credit</button>
        </div>
    </div>

    <script>
        const correctPin = "1234";      

        function promptForPin(action) {
            let userPin = prompt("Enter your 4-digit PIN:");
            
            if (userPin === correctPin) {
                if (action === 'account') {
                    window.location.href = 'accounts.html';
                } else if (action === 'debit') {
                    window.location.href = 'debit.html';
                } else if (action === 'credit') {
                    window.location.href = 'credit.html';
                }
            } else {
                alert("Incorrect PIN. Please try again.");
            }
        }
    </script>
</body>
</html>
