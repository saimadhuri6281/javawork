<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
 
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 80px;
            margin-top: 20px; 
        }
        button {
            background-color: lightblue;
            color: red;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            border-radius: 8px;
            border: none;
            width: 150px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background-color: green;
            color: white;
        }
        h1 {
            margin-bottom: 10px;
            color: darkred;
        }
    </style>
</head>
<body>
    
    <div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="1500">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://cdn.pixabay.com/photo/2017/08/06/17/58/people-2594683_1280.jpg" class="d-block w-100" height="500px" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2016/04/19/13/39/store-1338629_1280.jpg" class="d-block w-100" height="500px" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2017/03/03/23/24/shopping-2115218_1280.jpg" class="d-block w-100" height="500px" alt="...">
            </div>
        </div>
        
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="button-container">
        <button onclick="redirectToMen()">MEN</button>
        <button onclick="redirectToWomen()">WOMEN</button>
        <button onclick="redirectToKids()">KIDS</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function redirectToMen() {
            window.location.href = "men.html";
        }
        function redirectToWomen() {
            window.location.href = "women.html";
        }
        function redirectToKids() {
            window.location.href = "kids.html";
        }
    </script>
</body>
</html>
