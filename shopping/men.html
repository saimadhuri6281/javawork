<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: blanchedalmond;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .item {
            position: relative;
            width: 350px;
            height: 300px;
            overflow: hidden;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .item button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: lightsalmon;
            color: blue;
            font-size: 26px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            opacity: 0.9;
        }
        .item button:hover {
            background-color: bisque;
            transform: translateX(-50%) scale(1.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="item">
        <button onclick="redirectTotopwear()">TOPWEAR</button>
        <img src="https://cdn.pixabay.com/photo/2019/07/27/21/42/t-shirt-4367577_640.jpg" alt="Topwear">
    </div>

    <div class="item">
        <button onclick="redirectTobottomwear()">BOTTOMWEAR</button>
        <img src="https://cdn.pixabay.com/photo/2018/10/11/17/28/male-3740367_1280.jpg" alt="Bottomwear">
    </div>
</div>

<div class="container">
    <div class="item">
        <button onclick="redirectTofootwear()">FOOTWEAR</button>
        <img src="https://cdn.pixabay.com/photo/2021/03/08/12/31/oxford-shoes-6078993_1280.jpg" alt="Footwear">
    </div>
    <div class="item">
        <button onclick="redirectToessentials()">ESSENTIALS</button>
        <img src="https://cdn.pixabay.com/photo/2015/05/29/19/18/sunglasses-789647_1280.jpg" alt="Essentials">
    </div>
</div>

<script>
    function redirectTotopwear() {
        window.location.href = "mensub1.html";
    }
    function redirectTobottomwear() {
        window.location.href = "mensub2.html";
    }
    function redirectTofootwear() {
        window.location.href = "mensub3.html";
    }
    function redirectToessentials() {
        window.location.href = "mensub4.html"; 
    }
</script>

</body>
</html>
