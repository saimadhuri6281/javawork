<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOMEN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: blanchedalmond;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .item {
            position: relative;
            width: 350px;
            height: 300px; 
            overflow: hidden;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .item button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: lightsalmon;
            color: blue;
            font-size: 26px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            opacity: 0.9;
        }
        .item button:hover {
            background-color: bisque;
            transform: translateX(-50%) scale(1.1);
        }
    </style>
</head>
<body>

    <div class="button-container">
        <div class="item">
            <img src="https://cdn.pixabay.com/photo/2022/01/21/11/46/anarkali-kurta-6954583_960_720.jpg" alt="Kurtas">
            <button onclick="redirectTokurtas()">Kurtas</button>
        </div>

        <div class="item">
            <img src="https://cdn.pixabay.com/photo/2016/04/06/08/58/watch-1311180_960_720.jpg" alt="Watch">
            <button onclick="redirectToWatch()">Watch</button>
        </div>
    </div>

    <div class="button-container">
        <div class="item">
            <img src="https://cdn.pixabay.com/photo/2014/04/02/16/25/high-heels-307239_1280.png" alt="Footwear">
            <button onclick="redirectTofootwear()">Footwear</button>
        </div>

        <div class="item">
            <img src="https://cdn.pixabay.com/photo/2014/09/13/15/38/handbag-444171_1280.jpg" alt="Bags">
            <button onclick="redirectToBags()">Bags</button>
        </div>
    </div>

    <script>
        function redirectToBags(){
            window.location.href = "womensub4.html";
        }
        function redirectTokurtas(){
            window.location.href = "womensub1.html";
        }
        function redirectToWatch(){
            window.location.href = "womensub2.html";
        }
        function redirectTofootwear(){
            window.location.href = "womensub3.html";
        }
    </script>

</body>
</html>
